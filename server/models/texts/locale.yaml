invitationText:
  hu: >
    Úgy döntöttünk, hogy véget vetünk vadházasságunknak, és 2017.09.16-tól már hivatalos formában is összetartozunk.
    Számítunk rá, hogy – csatolt részeiddel együtt - velünk ünnepelsz majd. Találkozzunk 15 órakor
    az XIII. ker. Béke téri Szent László templomban, ahol szem- és fültanúi lehettek az egyházi esketésnek!
    Ezután együtt fogunk átmenni a Hajógyári-szigetre a polgári szertartás és a lakodalom helyszínéül szolgáló
    Óbudai Rendezvényházba.
    Kérjük, részvételi szándékod legkésőbb június végéig jelezd nekünk!
  en: >
    We have come to the decision that we shall stop living in sin and from 16.09.2017 we will make our union official.
    We hope you will join us to celebrate as we stand to say "I do". The event shall take place in Saint Ladislaus'
    Church in Budapest, 13th district, Béke tér. From there our raiding party shall march on to repeat our vow in front of a state official
    thus furthering the glory of the Norseman!
    This is the very place where we shall bury ourselves in food and drinks to make this day unforgettable and where we
    shall offer our sacrifices to Odin and all the Aesir.
    We expect you to be there. No is not acceptable as an answer!
